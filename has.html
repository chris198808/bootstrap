<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单控件状态(验证)</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<h3 class="text-danger">示例1</h3>
			<div class="form-group has-success">
				<label for="successOne" class="control-label">成功状态</label>
				<input type="text" id="successOne" class="form-control" placeholder="请输入成功时的状态" />
			</div>
			<div class="form-group has-warning">
				<label for="warningOne" class="control-label">警告状态</label>
				<input type="text" id="warningOne" class="form-control" placeholder="请输入警告时的状态" />
			</div>
			<div class="form-group has-error">
				<label for="errorOne" class="control-label">错误状态</label>
				<input type="text" id="errorOne" class="form-control" placeholder="请输入错误时的状态" />
			</div>
		<h3 class="text-danger">示例2</h3>
			<div class="form-group has-success has-feedback">
				<label for="successTwo" class="control-label">成功状态</label>
				<input type="text" id="successTwo" class="form-control" placeholder="请输入成功时的状态"/>
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group has-warning has-feedback">
				<label for="warningTwo" class="control-label">警告状态</label>
				<input type="text" id="warningTwo" class="form-control" placeholder="请输入警告时的状态"/>
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>
			<div class="form-group has-error has-feedback">
				<label for="errorTwo" class="control-label">错误状态</label>
				<input type="text" id="errorTwo" class="form-control" placeholder="请输入错误时的状态"/>
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>

</html>
