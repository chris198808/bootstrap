<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>按钮</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<button class="btn">①基础按钮.btn</button><br />
		<button class="btn btn-default">②默认按钮.btn-default</button><br />
		<button class="btn btn-primary" disabled="disabled">③主要按钮.btn-primary</button><br />
		<button class="btn btn-info">④信息按钮.btn-info</button><br />
		<button class="btn btn-success btn-xs">⑤成功按钮.btn-success</button><br />
		<button class="btn btn-warning btn-sm">⑥警告按钮.btn-warning</button><br />
		<button class="btn btn-danger btn-lg">⑦危险按钮.btn-danger</button><br />
		<button class="btn btn-link">⑧链接按钮.btn-link</button><br /> 
		<button class="btn btn-inverse">⑨反转按钮.btn-inverse</button>
	</body>
</html>
