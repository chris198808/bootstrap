<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>checkbox AND radio inline</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<form role="form">
			<div class="form-group">
				<label class="checkbox-inline"><input type="checkbox" />游戏</label>
				<label class="checkbox-inline"><input type="checkbox" />摄影</label>
				<label class="checkbox-inline"><input type="checkbox" />旅游</label>
			</div>
			<div class="form-group">
				<label class="radio-inline"><input type="radio" name="sex" />男性</label>
				<label class="radio-inline"><input type="radio" name="sex" />女性</label>
				<label class="radio-inline"><input type="radio" name="sex" />中性</label>
			</div>
		</form>
	</body>
</html>
