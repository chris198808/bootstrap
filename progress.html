<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>进度条</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<h3>基本进度条</h3>
		<div class="progress">
			<div class="progress-bar" style="width: 40%;"></div>
		</div>
		<h3>彩色进度条</h3>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width: 52%;"></div>
		</div>
		<br />
		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width: 20%;"></div>
		</div>
		<br />
		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width: 30%;"></div>
		</div>
		<br />
		<div class="progress">
			<div class="progress-bar progress-bar-warning" style="width: 44%;"></div>
		</div>
		<h3>条纹进度条</h3>
		<div class="progress progress-striped">
			<div class="progress-bar progress-bar-success" style="width: 20%;"></div>
		</div>
		<h3>动态条纹进度条</h3>
		<br />
		<div class="progress progress-striped active">
			<div class="progress-bar progress-bar-danger" style="width: 30%;"></div>
		</div>
		<h3>层叠进度条</h3>
		<div class="progress progress-striped active">
			<div class="progress-bar progress-bar-success" style="width: 20%;"></div>
			<div class="progress-bar progress-bar-info" style="width: 10%;"></div>
			<div class="progress-bar progress-bar-danger" style="width: 30%;"></div>
			<div class="progress-bar progress-bar-warning" style="width: 25%;"></div>
		</div>
		<h3>带Label的进度条</h3>
		<div class="progress progress-striped active">
			<div class="progress-bar progress-bar-danger" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
