<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>checkbox And radio</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<form role="form">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="password"/>记住密码
				</label>
			</div>
			<div class="radio">
				<label>
				<input type="radio" name="optionRadios" checked />喜欢
				</label>
			</div>
			<div class="radio">
				<label>
				<input type="radio" name="optionRadios"/>不喜欢
				</label>
			</div>
		</form>
	</body>
</html>
