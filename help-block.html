<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单提示信息</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<h3>示例1</h3>
		<div class="form-group has-success has-feedback">
			<label for="successOne" class="control-label">成功状态</label>
			<input type="text" id="successOne" class="form-control" placeholder="成功状态!"/>
			<span class="help-block">请输入正确的信息!</span>
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>
		<div class="form-group has-warning has-feedback">
			<label for="warningOne" class="control-label">警告状态</label>
			<input type="text" id="warningOne" class="form-control" placeholder="警告状态!" />
			<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			<span class="help-block">请输入警告信息!</span>
		</div>
		<div class="form-group has-error has-feedback">
			<label for="errorOne" class="control-label">错误状态</label>
			<input type="text" class="form-control" placeholder="错误状态!" id="errorOne"/>
			<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			<span class="help-block">请输入错误状态!</span>
		</div> 
	</body>
</html>
